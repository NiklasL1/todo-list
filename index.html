<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/38ce537b67.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo-List</title>
</head>

<body>  
    
  <div class="container">
    <!-- Header -->
          <div class="header">
            <p id="date"></p>
            <input class= "transparent" size="12" id="listTitle" placeholder="Click to add title" />
            <hr class="hr" />           
          </div>
          
          <div class="content">
    <!-- Add Item -->
            <div class="add-item mb-3">
              <input type="text" id="addItemInput" class="transparent" placeholder="Add an item....">
              <button id="addItemButton" class="transparent" type="submit" class="btn btn-secondary">
                <i class="fa fa-plus" aria-hidden="true"></i>
             </button>
             <button id="deleteAllButton" class="transparent" type="submit" class="btn btn-secondary mb-2">
              <i class="fa fa-minus" aria-hidden="true"></i>
           </button>
            </div>            
    
    <!-- Main List -->
            <ul id="insertItem">
                            
            </ul>

    <!-- Removed List -->
            <ul id="removeItem">
                           
            </ul>
          </div>
        </div>

        


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

        crossorigin="anonymous"></script>
    <script src="./src/index.js"></script>    
    <script src="https://use.fontawesome.com/58eb6c4028.js"></script>

</body>

</html>
